name: SQLite checking

on: [push, pull_request]

env:
  # This env variable stops the safedata_validator test suite from
  # testing against remote taxa APIs (slow and throttled) except on
  # master or release branches
  SDV_NO_REMOTE: ${{ ! (contains(github.ref, 'master') || contains(github.ref, 'release'))  }}
  NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      # In order to avoid throttling from remote APIs, only run one job at
      # a time on master and release branches. Note that env.SDV_NO_REMOTE
      # is only available within job steps, and not here. 
      max-parallel: ${{ fromJSON('[12, 1]')[ (contains(github.ref, 'master') || contains(github.ref, 'release')) ] }}
      matrix:
        python-version: ["3.9", "3.10"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1.13

      - name: Install dependencies
        run: poetry install

      - name: Which sqlite?
        run: python  -c "import sqlite3; print(sqlite3.sqlite_version)" 

      - name: Files all where and what expected?
        run: md5sum test/fixtures/* 

      - name: What happens GBIF?
        run: python  -c "import sqlite3; print(sqlite3.connect('test/fixtures/gbif_backbone_truncated.sqlite').execute('select name from sqlite_schema;').fetchall())"

      - name: What happens NCBI?
        run: python  -c "import sqlite3; print(sqlite3.connect('test/fixtures/ncbi_database_truncated.sqlite').execute('select name from sqlite_schema;').fetchall())"
