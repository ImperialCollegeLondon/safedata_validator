site_name: The safedata_validator package
repo_url: https://github.com/ImperialCollegeLondon/safedata_validator/
theme:
  name: material
markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
plugins:
  - search
  - mkdocstrings
  - include-markdown
extra_css:
  - custom.css
use_directory_urls: false
nav:
  - 'Overview': 'index.md'
  - 'Data providers':
    - 'Overview': 'data_providers/overview.md'
    - 'Data availability': 'data_providers/availability.md'
