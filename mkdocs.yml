site_name: Data at the SAFE Project
repo_url: https://github.com/ImperialCollegeLondon/safedata_validator/
theme:
  name: material
markdown_extensions:
  - admonition
  - markdown_include.include
plugins:
  - search
  - mkdocstrings
extra_css:
  - custom.css
use_directory_urls: false
nav:
  - 'Introduction': 'index.md'
  - 'Data availability': 'availability.md'
  - 'Data format overview': 'data_format/overview.md'
  - 'Other file formats': 'data_format/other_formats.md'
  - 'Excel format details':
    - 'Summary worksheet': 'data_format/summary.md'
    - 'Taxa worksheets': 'data_format/taxa.md'
    - 'GBIFTaxa worksheet': 'data_format/gbif_taxa.md'
    - 'NCBITaxa worksheet': 'data_format/ncbi_taxa.md'
    - 'Locations worksheet': 'data_format/locations.md'
    - 'Data worksheets': 'data_format/data.md'
    - 'Data format FAQs': 'data_format/faqs.md'
  - 'Installation and configuration':
    - 'Installation': 'install/install.md'
    - 'Configuration': 'install/configuration.md'
    - 'Building local GBIF': 'install/build_local_gbif.md'
    - 'GBIF validation notes': 'install/gbif_validation.md'
    - 'Building local NCBI': 'install/build_local_ncbi.md'
    - 'NCBI validation notes': 'install/ncbi_validation.md'
  - 'Commands':
    - 'safedata_validate': 'usage/usage.md'
    - 'safedata_zenodo': 'zenodo_tools/overview.md'
  - 'API Reference':
    - 'Resources': 'api/resources.md'
    - 'Logger': 'api/logger.md'
    - 'Extents': 'api/extent.md'
    - 'Summary': 'api/summary.md'
    - 'Locations': 'api/locations.md'
    - 'Fields and dataworksheets': 'api/field.md'
    - 'Taxa': 'api/taxa.md'
  - 'Build notes': build_notes.md
