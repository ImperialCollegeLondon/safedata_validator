      - 'GBIFTaxa worksheet': 'data_providers/data_format/gbif_taxa.md'
      - 'NCBITaxa worksheet': 'data_providers/data_format/ncbi_taxa.md'
      - 'Locations worksheet': 'data_providers/data_format/locations.md'
      - 'Data worksheets': 'data_providers/data_format/data.md'
      - 'Other file formats': 'data_providers/data_format/other_formats.md'
      - 'Data format FAQs': 'data_providers/data_format/faqs.md'
  - 'Data managers':
    - 'Installation and configuration':
      - 'Installation': 'install/install.md'
      - 'Building local GBIF': 'install/build_local_gbif.md'
      - 'Building local NCBI': 'install/build_local_ncbi.md'
