[tool.poetry]
name = "safedata_validator"
version = "3.0.0"
description = "\"Validator for data files in the SAFE data submission format.\""
readme = "README.md"
homepage = "https://safedata-validator.readthedocs.io/"
repository = "https://github.com/imperial_college_london/safedata_validator"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
authors = [
    "David Orme <d.orme@imperial.ac.uk>",
    "Jacob Cook <j.cook17@imperial.ac.uk>",
]
license = "MIT"

[tool.poetry.scripts]
safedata_validate = "safedata_validator.entry_points:_safedata_validator_cli"
safedata_zenodo = "safedata_validator.entry_points:_safedata_zenodo_cli"
safedata_server = "safedata_validator.entry_points:_safedata_server_cli"
safedata_build_local_gbif = "safedata_validator.entry_points:_build_local_gbif_cli"
safedata_build_local_ncbi = "safedata_validator.entry_points:_build_local_ncbi_cli"


[tool.mypy]
ignore_missing_imports = true

[tool.poetry.dependencies]
python = "^3.9"
openpyxl = "^3.0.10"
requests = "^2.31.0"
simplejson = "^3.17.6"
Shapely = "^1.8.2"
appdirs = "^1.4.4"
python-dateutil = "^2.8.2"
dotmap = "^1.3.30"
configobj = "^5.0.6"
sympy = "^1.10.1"
lxml = "^4.9.0"
rispy = "^0.7.1"
dominate = "^2.6.0"
tqdm = "^4.64.0"
typing-extensions = "^4.8.0"

[tool.poetry.group.test.dependencies]
pyfakefs = "^4.5.6"
pytest = "^7.0"
pytest-cov = "^3.0.0"
pytest-flake8 = "^1.1.1"
pytest-mypy = "^0.9.1"
pytest-mock = "^3.7.0"

[tool.poetry.group.devenv.dependencies]
isort = "^5.10.1"
flake8 = "4.0.1"
pre-commit = "^2.18.1"
black = "^22.3.0"
flake8-docstrings = "^1.6.0"
mypy = "^0.991"
types-simplejson = "^3.19.0.0"
types-python-dateutil = "^2.8.19.12"
types-requests = "^2.28.11.17"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.3"
mkdocs-include-markdown-plugin = "^6.0.4"
mkdocs-material = "^8.3.9"
mkdocstrings = "^0.21.2"
mkdocstrings-python = "^1.0.0"

[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"
